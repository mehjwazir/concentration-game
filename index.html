<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Concentration Matching</title>
	<link rel="stylesheet" href="css/style.css">
	<script defer src="js/main.js"></script>
</head>

<body>

	<div class="container">
		<h1>
			<img src="images/appleicon.png" alt="apple" class="appleicon">
			<span>iPhone Concentration</span></h1>
		<img id="iphone" src="images/iphone.png" alt="iphone">
		<main class="phone-grid">
			<img src="" id="0" alt="" class="square">
			<img src="" id="1" alt="" class="square">
			<img src="" id="2" alt="" class="square">
			<img src="" id="3" alt="" class="square">
			<img src="" id="4" alt="" class="square">
			<img src="" id="5" alt="" class="square">
			<img src="" id="6" alt="" class="square">
			<img src="" id="7" alt="" class="square">
			<img src="" id="8" alt="" class="square">
			<img src="" id="9" alt="" class="square">
			<img src="" id="10" alt="" class="square">
			<img src="" id="11" alt="" class="square">
			<img src="" id="12" alt="" class="square">
			<img src="" id="13" alt="" class="square">
			<img src="" id="14" alt="" class="square">
			<img src="" id="15" alt="" class="square">

			<button class="btn">play</button>
		</main>

		<h3></h3>

	</div>

</body>

</html>
